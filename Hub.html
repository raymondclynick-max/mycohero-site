<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MycoHero+ Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0f172a; font-family: 'Montserrat', sans-serif; color: white; }
    .mushroom-btn {
      width: 150px; height: 150px;
      border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold; color: white; text-align: center; padding: 10px;
      text-shadow: 0 0 8px rgba(255,255,255,0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .mushroom-btn:hover { transform: scale(1.1); cursor: pointer; }
    .shop { background: radial-gradient(circle at center, #9333ea, #5b21b6); box-shadow: 0 0 25px rgba(147,51,234,0.7); }
    .science { background: radial-gradient(circle at center, #22c55e, #166534); box-shadow: 0 0 25px rgba(34,197,94,0.7); }
    .rewards { background: radial-gradient(circle at center, #ec4899, #9d174d); box-shadow: 0 0 25px rgba(236,72,153,0.7); }
    .partners { background: radial-gradient(circle at center, #3b82f6, #1e3a8a); box-shadow: 0 0 25px rgba(59,130,246,0.7); }
    .herozen { background: radial-gradient(circle at center, #facc15, #ca8a04); box-shadow: 0 0 25px rgba(250,204,21,0.7); }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

  <h1 class="text-5xl md:text-6xl font-black gradient-text mb-16">Choose Your Path</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
    <a href="shop.html" class="mushroom-btn shop">Shop</a>
    <a href="science.html" class="mushroom-btn science">Science</a>
    <a href="rewards.html" class="mushroom-btn rewards">Hero Rewards</a>
    <a href="partners.html" class="mushroom-btn partners">Hero Partners</a>
    <a href="herozen.html" class="mushroom-btn herozen">HeroZen</a>
  </div>

</body>
</html>
