<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MycoHero Landing</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #0a0a0f 0%, #111122 50%, #000000 100%);
      overflow-x: hidden;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .content {
      position: relative;
      min-height: 200vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 0 0 15px rgba(200,100,255,0.8);
    }
    button {
      margin: 20px;
      padding: 15px 40px;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:nth-child(1) { background: #8e44ad; color: white; }
    button:nth-child(2) { background: #27ae60; color: white; }
    button:nth-child(3) { background: #e67e22; color: white; }
    button:hover { transform: scale(1.1); }
  </style>
</head>
<body>
  <canvas id="helix"></canvas>
  <div class="content">
    <h1>MycoHero Hub</h1>
    <button>Supplements</button>
    <button>Research</button>
    <button>Community</button>
  </div>
  
  <script>
    const canvas = document.getElementById('helix');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let angle = 0;
    const spores = [];

    function draw() {
      ctx.clearRect(0, 0, w, h);

      ctx.strokeStyle = "rgba(200,150,255,0.7)";
      ctx.lineWidth = 2;

      const spacing = 15;
      const amplitude = w * 0.25; // make it fill more horizontally
      const freq = 0.05;

      ctx.beginPath();
      for (let y = 0; y < h; y += spacing) {
        let x1 = w/2 + Math.sin(angle + y*freq) * amplitude;
        let x2 = w/2 + Math.sin(angle + y*freq + Math.PI) * amplitude;
        ctx.moveTo(x1, y);
        ctx.lineTo(x2, y);

        // Spores
        if (Math.random() < 0.05) {
          spores.push({
            x: (x1+x2)/2,
            y,
            r: Math.random() * 3 + 1,
            alpha: 1,
            driftX: (Math.random() - 0.5) * 1.5,
            driftY: -1 - Math.random() * 1.5
          });
        }
      }
      ctx.stroke();

      // Draw spores
      for (let i = spores.length-1; i >= 0; i--) {
        let s = spores[i];
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
        ctx.fill();
        s.x += s.driftX;
        s.y += s.driftY;
        s.alpha -= 0.005;
        if (s.alpha <= 0 || s.y < -50 || s.x < -50 || s.x > w+50) spores.splice(i,1);
      }

      angle += 0.02;
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
