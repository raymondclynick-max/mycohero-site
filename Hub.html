<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MycoHero Hub</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0d0d1a 0%, #000 100%);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      color: white;
    }
    .helix-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    .helix-path {
      stroke: #ff00ff;
      stroke-width: 3;
      fill: none;
      stroke-dasharray: 10 20;
      animation: move 6s linear infinite;
    }
    @keyframes move {
      to { stroke-dashoffset: -100; }
    }
    .spore {
      fill: #00ffff;
      opacity: 0.7;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 40px;
      z-index: 2;
    }
    .mushroom-button {
      width: 150px;
      height: 150px;
      margin: 15px;
      border-radius: 50% 50% 40% 40%;
      background: linear-gradient(135deg, #7c3aed, #9333ea);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      color: white;
      text-decoration: none;
      box-shadow: 0 0 30px rgba(124, 58, 237, 0.8);
      transition: transform 0.3s;
      z-index: 2;
    }
    .mushroom-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="helix-container">
    <svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
      <path class="helix-path" d="M200 0 C400 150, 400 450, 200 600" />
      <path class="helix-path" d="M600 0 C400 150, 400 450, 600 600" />
      <circle class="spore" cx="300" cy="500" r="6"/>
      <circle class="spore" cx="500" cy="550" r="4"/>
      <circle class="spore" cx="400" cy="600" r="5"/>
    </svg>
  </div>
  
  <h1>Choose Your Path</h1>
  <a href="shop.html" class="mushroom-button">Shop</a>
  <a href="science.html" class="mushroom-button">Science</a>
  <a href="rewards.html" class="mushroom-button">Hero Rewards</a>
  <a href="partners.html" class="mushroom-button">Hero Partners</a>
  <a href="herozen.html" class="mushroom-button">HeroZen</a>
</body>
</html>
